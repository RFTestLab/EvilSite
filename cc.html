<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evil CC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Evil CC form</h5>
                        <form id="ccForm">
                            <div class="mb-3">
                                <label class="form-label">Card number</label>
                                <input autocomplete="cc-number" name="cc-number" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Expiry</label>
                                <input autocomplete="cc-exp" name="cc-exp" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CVV/CVC</label>
                                <input autocomplete="cvv/cvc" name="cvv/cvc" type="text" class="form-control"
                                    placeholder="###">
                            </div>
                        </form>
                        <div class="mt-3 small text-muted">This page simulates attacker-run credit card fields.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script>
        window.addEventListener('message', (ev) => {
            const d = ev.data; if (!d) return;
            if (d.cmd === 'prefill-cc') {
                document.querySelector('#ccForm [name="cc-number"]').value = d.cc || '';
                document.querySelector('#ccForm [name="cc-exp"]').value = d.exp || '';
                parent.postMessage({ cmd: 'iframe-log', msg: 'cc prefilled by host postMessage' }, '*');
            }
        });
    </script>
</body>

</html>
