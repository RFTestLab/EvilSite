<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evil Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Evil page form</h5>
                        <form id="evilForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input autocomplete="username" name="email" type="email" class="form-control"
                                    placeholder="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input autocomplete="current-password" name="password" type="password"
                                    class="form-control" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hidden field (prefill target)</label>
                                <input type="text" name="secret" class="form-control" style="display:none;" />
                            </div>
                        </form>
                        <div class="mt-3 small text-muted">This page simulates the attacker-controlled iframe.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script>
        window.addEventListener('message', (ev) => {
            try {
                const d = ev.data;
                if (!d) return;
                if (d.cmd === 'prefill') {
                    document.querySelector('#evilForm [name=email]').value = d.email || '';
                    document.querySelector('#evilForm [name=password]').value = d.password || '';
                    parent.postMessage({ cmd: 'iframe-log', msg: 'prefilled by host postMessage' }, '*');
                }
            } catch (e) { /*ignore*/ }
        });


        // report when autofill happened (best-effort: listen for input events/changes)
        ['input', 'change'].forEach(evt => {
            document.querySelectorAll('#evilForm input').forEach(inp => {
                inp.addEventListener(evt, () => {
                    // try to notify parent
                    parent.postMessage({ cmd: 'iframe-log', msg: 'field changed -> ' + inp.name + ': ' + inp.value.substring(0, 20) }, '*');
                }
            , );
            });
        });
    </script>

</html>
